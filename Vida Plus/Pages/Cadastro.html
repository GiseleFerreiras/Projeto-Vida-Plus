<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Vida Plus</title>
  <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
  <div class="container">
    <img src="../Imagens/Logotipo1.png" alt="Logo Vida Plus" class="logo">

<!-- Formulario de Cadastro -->
    <h2>CADASTRO</h2>

    <form id="formCadastro">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="CPF" required maxlength="11" minlength="11">
      <input type="text" placeholder="Senha" required>
      <input type="password" placeholder="Repita a Senha" required>
      <button type="submit">CADASTRAR</button>
    </form>
  </div>

<!-- Importação do js -->
  <script src="../js/cadastro.js"></script>

</body>
</html>
